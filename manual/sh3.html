<ul>
<li><p>实现管道
<pre>
$ cat /etc/passwd | wc -l
</pre></p></li>
<li><p>实现管道和文件重定向
<pre>
$ cat input.txt
3
2
1
3
2
1
$ cat &lt;input.txt | sort | uniq | cat >output.txt
$ cat output.txt
1
2
3
